<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Dados Pessoais</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 960px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .row {
      display: flex;
      gap: 35px; /* aumentei o espaço horizontal entre caixas */
    }

    .row .form-group {
      flex: 1;
    }

    button {
      margin-top: 35px;
      padding: 16px;
      background: #800020; /* vermelho bordô */
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #660018;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Dados Pessoais</h2>
    <form>
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" name="nome">
      </div>

      <div class="row">
        <div class="form-group">
          <label for="nascimento">Data de Nascimento</label>
          <input type="date" id="nascimento" name="nascimento">
        </div>
        <div class="form-group">
          <label for="genero">Gênero</label>
          <select id="genero" name="genero">
            <option value="">Selecione</option>
            <option>Feminino</option>
            <option>Masculino</option>
            <option>Outro</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf">
        </div>
        <div class="form-group">
          <label for="rg">RG</label>
          <input type="text" id="rg" name="rg">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="pais">País</label>
          <select id="pais" name="pais">
            <option value="">Selecione</option>
            <option>Brasil</option>
            <option>Outro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="uf">UF</label>
          <select id="uf" name="uf">
            <option value="">Selecione</option>
          </select>
        </div>
        <div class="form-group">
          <label for="cidade">Cidade</label>
          <select id="cidade" name="cidade">
            <option value="">Selecione</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="rua">Rua</label>
        <input type="text" id="rua" name="rua">
      </div>

      <div class="row">
        <div class="form-group">
          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero">
        </div>
        <div class="form-group">
          <label for="complemento">Complemento</label>
          <input type="text" id="complemento" name="complemento">
        </div>
        <div class="form-group">
          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="telefone1">Telefone 1</label>
          <input type="text" id="telefone1" name="telefone1">
        </div>
        <div class="form-group">
          <label for="telefone2">Telefone 2</label>
          <input type="text" id="telefone2" name="telefone2">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
          <label for="confirma-email">Confirmar E-mail</label>
          <input type="email" id="confirma-email" name="confirma-email">
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha">
        </div>
        <div class="form-group">
          <label for="confirma-senha">Confirmar Senha</label>
          <input type="password" id="confirma-senha" name="confirma-senha">
        </div>
      </div>

      <button type="submit">Cadastrar</button>
    </form>
  </div>
</body>
</html>
