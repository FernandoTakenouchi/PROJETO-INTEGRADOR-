<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 35px;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    button {
      margin-top: 20px;
      padding: 16px;
      background: #800020; /* vermelho bord√¥ */
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background: #660018;
    }

    .links {
      margin-top: 20px;
      text-align: center;
    }

    .links a {
      display: block;
      margin: 8px 0;
      color: #800020;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="documento">CPF/CNPJ</label>
        <input type="text" id="documento" name="documento" placeholder="Digite seu CPF ou CNPJ">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha">
      </div>
      <button type="submit">Entrar</button>
    </form>

    <div class="links">
      <a href="#">Esqueci a senha</a>
      <a href="#">Efetuar cadastro</a>
    </div>
  </div>
</body>
</html>
